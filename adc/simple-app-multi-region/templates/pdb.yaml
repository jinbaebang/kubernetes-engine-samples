{{- if .Values.pdb.enabled -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "multi_region_app.fullname" . }}
  labels:
    {{- include "multi_region_app.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.pdb.minAvailable }}
  selector:
    matchLabels:
      {{- include "multi_region_app.selectorLabels" . | nindent 6 }}
{{- end }}
